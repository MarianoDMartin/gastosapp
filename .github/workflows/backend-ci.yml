name: Backend CI

on:
  pull_request:
    types:
      - opened
    branches:
      - 'dev'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Go to be folder
        run: cd BE

      - name: Install dependencies
        run: npm i
      
      - name: Build project
        run: npm run build

      - name: Run ESLint and Prettier
        run: npm run lint

      - name: Run tests
        run: npm run test
